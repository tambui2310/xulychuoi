<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function soDienThoai(str) {
		regexp = /^[(0-9)-]{5}[-(0-9)]{12}$/;
		if (regexp.test(str)) {
			document.write("Số điện thoại hợp lệ " + "<br>");
		}
		else document.write("Số điện thoại không hợp lệ" + "<br>");
		}
		soDienThoai("(84)-(0966853798)");
		soDienThoai("(a4)-(0966853798)");
	</script>

</body>
</html>
