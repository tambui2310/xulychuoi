<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function tenLop(str) {
			regepx = /^[ACP][0-9][0-9][0-9][0-9][GHIKLM]$/;
			if (regepx.test(str)) {
				document.write("Tên lớp hợp lệ" + "<br>");
			}
			else document.write("Tên lớp không hợp lệ" + "<br>");
		}
		tenLop("C0318G");
		tenLop("M031228G");
	</script>

</body>
</html>
