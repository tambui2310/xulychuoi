<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function account(str) {
			regexp = /^[_a-z0-9]{6,}$/;
			if (regexp.test(str)) {
				document.write("Tài khoản hợp lệ " + "<br>");
			}
			else document.write("Tài khoản không hợp lệ " + "<br>");
		}
		account("anhyeuem_");
		account("anhyeuem12321321_");
		account("anhyeuem_________");
		account("anhyeuem*_");
		account("anhyeuEm_");
		account("@anhyeuem_");
	</script>

</body>
</html>
