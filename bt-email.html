<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function email(a) {
			regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(.[A-Za-z0-9]+)$/;
			if (regexp.test(a)) {
				document.write("Email hợp lệ " + "<br>");
			}
			else document.write("Email không hợp lệ " + "<br>");
		}
		email("tam@gmail.com");
		email("abc@hotmail.com");
		email("ab@yahoo.com");
		email("@gmail.com");
		email("ab@gmail.");
		email("@gmail.com");
		email("@#abc@gmail.com");
	</script>

</body>
</html>
